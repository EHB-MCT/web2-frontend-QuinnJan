<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend</title>
</head>

<body>

    <!-- login -->

    <div id="login" class="log hidden">
        <h1>Login with</h1>
        <img src="/images/placeholder.jpg" alt="placeholder" style="width:100%">
        <a
            href="http://www.strava.com/oauth/authorize?client_id=73183&response_type=code&redirect_uri=http://127.0.0.1:5500/docs/index.html&approval_prompt=force&scope=read,activity:read">Strava</a>
    </div>

    track

    <div id="tracks" class="parentClass">
        <ol>
            <li v-for="track in tracks">
                <p>
                    track:
                </p>
                {{ track.name }} <br>
                {{ track.distance | readableDistance }} <br>
                {{ track.timezone }} <br>
                <textarea v-model="track.note" cols="40" rows="2"></textarea>
                <button v-on:click="save(track)" type="button">Save</button>
                {{track.note}}
            </li>
        </ol>

    </div>

    <script src="../src/script.js"></script>

</body>

</html>
