<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Frontend</title>
</head>
<header>
    <nav id="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Saved</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>
    <img src="../images/header.png" alt="header-img">
</header>

<body>

    <!-- login -->

    <div id="login" class="log hidden">
        <h1>Login with</h1>
        <a
            href="http://www.strava.com/oauth/authorize?client_id=73183&response_type=code&redirect_uri=http://127.0.0.1:5501/docs/index.html&approval_prompt=force&scope=read,activity:read">Strava</a>
    </div>

    <!-- tracks -->

    <div id="tracks" class="parentClass">
        <h1>Lets keep track, to make progress!</h1>
        <ol id="track-ol">
            <li v-for="track in tracks" id="track-li">
                <div id="track-title">
                    <h2>
                        {{ track.name }} <br>
                        {{ track.distance | readableDistance }}
                    </h2>
                    <br>
                    <p>
                        Location: {{ track.location_country }}
                    </p>
                    <p>
                        Average Speed: {{ track.max_speed }} km/h
                    </p>
                </div>
                <div id="walkingroute-img">
                    <img src="../images/Walkingroute.gif" alt="walkingroute">

                </div>
                <textarea v-model="track.note" cols="40" rows="20"></textarea>
                <br>
                <div id="buttons">
                    <button id="button-save" v-on:click="save(track)" type="button"><span class="material-icons">
                            save
                        </span></button>
                    <button id="button-edit" v-on:click="save(track)" type="button"><span class="material-icons">
                            edit
                        </span></button>
                    <button id="button-delete" v-on:click="save(track)" type="button"><span class="material-icons">
                            delete
                        </span></button>
                </div>
                <div id="tracknote">
                    <p>
                        <strong>Your notes:</strong> {{track.note}}
                    </p>
                </div>
            </li>
        </ol>

    </div>

    <script src="../src/script.js"></script>

</body>
<footer>
    <img src="../images/Walker footer.png" alt="footer-img">
</footer>

</html>
